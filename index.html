<!DOCTYPE html>
<html>
<head>
    <title>Match Outcome Prediction</title>
</head>
<body>
    <h1>Predict Match Outcome</h1>
    <form method="POST">
        <label>Bet365 Home Win Odds (B365H):</label>
        <input type="text" name="B365H" required><br><br>

        <label>Bet365 Draw Odds (B365D):</label>
        <input type="text" name="B365D" required><br><br>

        <label>Bet365 Away Win Odds (B365A):</label>
        <input type="text" name="B365A" required><br><br>

        <label>Goal Difference:</label>
        <input type="text" name="goal_diff" required><br><br>

        <label>Home Advantage (1 or 0):</label>
        <input type="text" name="home_advantage" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
